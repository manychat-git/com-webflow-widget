<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Test Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .webflow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #f5f5f5; /* чтобы видеть границы контейнера */
        }

        #graph-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Имитация контейнера Webflow -->
    <div class="webflow-container">
        <!-- Здесь будет наш CodeEmbed блок -->
        <div id="graph-container"></div>
    </div>

    <!-- Подключаем React (как в Webflow) -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

    <!-- Подключаем наш график (как будет в Webflow) -->
    <script type="module">
        console.log('Script starting...');
        
        try {
            const module = await import('https://cdn.jsdelivr.net/gh/manychat-git/com-webflow-widget@cdn/graph.min.js');
            console.log('Module loaded:', module);
            
            const { initGraph } = module;
            console.log('initGraph function:', initGraph);

            // Инициализируем график
            initGraph({
                dataUrl: "https://cdn.jsdelivr.net/gh/manychat-git/com-webflow-widget@cdn/data.json",
                containerId: "graph-container"
            });
            
            console.log('Graph initialized');
        } catch (error) {
            console.error('Error loading graph:', error);
        }
    </script>
</body>
</html>
