name: Build and Deploy to CDN

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Prepare CDN files
        run: |
          mkdir -p dist/cdn
          cp public/data.json dist/cdn/ || echo "Warning: data.json not found"
          cp public/webflow-config.json dist/cdn/ || echo "Warning: webflow-config.json not found"
          find dist -name "graph.js" -exec cp {} dist/cdn/ \;

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
      - name: Deploy to CDN branch
        run: |
          cd dist/cdn
          git init
          git add -A
          git commit -m "Deploy to CDN"
          git push -f https://${{ secrets.PAT_TOKEN }}@github.com/manychat-git/com-webflow-widget.git HEAD:cdn 