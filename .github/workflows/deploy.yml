name: Build and Deploy to CDN

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Prepare CDN files
        run: |
          mkdir -p dist/cdn
          cp public/data.json dist/cdn/ || echo "Warning: data.json not found"
          cp public/webflow-config.json dist/cdn/ || echo "Warning: webflow-config.json not found"
          find dist -name "graph.js" -exec cp {} dist/cdn/ \;

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/cdn
          publish_branch: cdn
          force_orphan: true 